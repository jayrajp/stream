  #     - ./mediamtx.yml:/mediamtx.yml
  #   command: /mediamtx.yml

  frontend:
    build:
      context: ./frontendjm          # ðŸ‘ˆ Build context is backend folder
      dockerfile: Dockerfile
    ports:
      - "4173:4173"
    container_name: frontend
    restart: unless-stopped

    
